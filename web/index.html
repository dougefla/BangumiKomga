<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BangumiKomga 配置生成器</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>BangumiKomga 配置生成器</h1>
        <div class="privacy-notice">
            <div class="icon">🔒</div>
            <div>
                <strong>隐私声明</strong>: 这是一个完全在前端运行的静态工具，您的所有配置数据仅在浏览器中处理，
                <span style="color: #e74c3c; font-weight: bold;">不会上传到任何服务器</span>。
                您可以通过查看页面源代码或使用浏览器开发者工具来验证这一点。
            </div>
        </div>
        <div id="config-form"></div>
        <div class="actions">
            <button id="generate-btn" disabled>生成配置</button>
            <button id="download-btn" disabled>下载配置</button>
        </div>
        <pre id="output" class="hidden"></pre>
    </div>
    <script src="config.js"></script>
</body>

</html>
